name: advanced-ci-cd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:

  # ------------------------------
  # 1. Linting (codice + Dockerfile)
  # ------------------------------
  lint:
    name: Lint Everything
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run code linters
        run: |
          # esempio
          npm install
          npm run lint

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3
        with:
          dockerfile: Dockerfile

  # ------------------------------
  # 2. SAST (Static Application Security Testing)
  # ------------------------------
  sast:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Run CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v3

  # ------------------------------
  # 3. Build immagine di TEST
  # ------------------------------
  build_test_image:
    name: Build Test Image
    runs-on: ubuntu-latest
    needs: sast
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker test image
        uses: docker/build-push-action@v6
        with:
          load: true
          tags: app:test

  # ------------------------------
  # 4. Unit Tests
  # ------------------------------
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build_test_image
    steps:
      - uses: actions/checkout@v4

      - name: Run unit tests
        run: |
          npm install
          npm test

  # ------------------------------
  # 5. Integration Tests (via docker-compose)
  # ------------------------------
  integration_tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          docker compose up -d
          npm run test:integration
          docker compose down

  # ------------------------------
  # 6. CVE Scan dell'immagine
  # ------------------------------
  cve_scan:
    name: CVE Scan
    runs-on: ubuntu-latest
    needs: build_test_image
    steps:
      - uses: actions/checkout@v4

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: app:test
          exit-code: 1
          vuln-type: 'os,library'

  # ------------------------------
  # 7. Smoke Test su Kubernetes (deployment di test)
  # ------------------------------
  smoke_test:
    name: Deployment Smoke Test (K8s)
    runs-on: ubuntu-latest
    needs: [integration_tests, cve_scan]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Deploy to test namespace
        run: |
          kubectl apply -f k8s/deployment-test.yaml
          sleep 20
          kubectl rollout status deployment/app-test -n test

  # ======================================================
  #                 IF PR IS MERGED
  # ======================================================
  # 8. Build immagine di produzione
  # 9. Push al registry
  # 10. Deploy in produzione
  # ======================================================

  build_prod_and_deploy:
    name: Build & Deploy Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: smoke_test
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push production image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: myuser/myapp:latest

      - name: Deploy to Production (K8s)
        run: |
          kubectl apply -f k8s/deployment-prod.yaml
          kubectl rollout status deployment/app-prod -n prod
